{% extends "detail.html" %}

{% block page_name %}
<h3>Location</h3>
{% endblock page_name %}


{% block related %}
<h3>Artworks in Location</h3>
<table>
    <tr>
        <th>Title</th>
        <th>Size</th>
        <th>Location</th>

    </tr>
    {% for artwork in members %}
    <tr>
        <td><a href="/catalogue/artwork/{{ artwork.pk }}">{{ artwork.title }}</a></td>
        <td>{{ artwork.size }}</td>
        <td><a href="/catalogue/location/{{ artwork.location.pk }}">{{ artwork.location }}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
