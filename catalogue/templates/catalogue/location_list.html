{% extends "generic.html" %}

{% block content %}
<h2>Locations</h2>
<table>
    <th>Name</th>
        <th>City</th>
        <th>Country</th>
    </tr>
    {% for location in object_list %}
    <tr>
        <td><a href="/catalogue/location/{{ location.pk }}">{{ location.name }}</a></td>
        <td>{{ location.city }}</td>
        <td>{{ location.country }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
