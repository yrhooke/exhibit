{% extends "generic.html" %}

{% block content %}
<h2>Exhibitions</h2>
<table>
    <th>Name</th>
    <th>Start date</th>
    <th>End date</th>
    </tr>
    {% for exhibition in object_list %}
    <tr>
        <td><a href="/catalogue/exhibition/{{ exhibition.pk }}">{{ exhibition.name }}</a></td>
        <td>{{ exhibition.start_date }}</td>
        <td>{{ exhibition.end_date }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
