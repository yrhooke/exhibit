{% extends "list.html" %}

{% block page_name %}
<h3>Series List</h3>
{% endblock page_name %}

{% block create_url %}'/catalogue/series/new/'{% endblock %}


{% block list_content %}
<table>
    <th>Name</th>
    </tr>
    {% for series in object_list %}
    <tr>
        <td><a href="/catalogue/series/{{ series.pk }}">{{ series.name }}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
