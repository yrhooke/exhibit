{% extends "base.html" %}
{% block title %}{% block head_title %}{% endblock head_title %}{% endblock title %}

{% block content %}
<div id="page-header" class="section form-inline">
    <div class="form-group">
        <h2 id="object-type" class="page-title object-name header-item">{%block header_text %}{% endblock header_text %}</h2>
        <span class="header-item separator" style="margin-left:1.5rem;margin-right:1.5rem;"> / </span>
        <label class="header-item" id="breadcrumb"
            for="object-type">{% block breadcrumb %}Account{% endblock breadcrumb %}</label>
    </div>
</div>
<div class="section">
  <div class="col-md-6" style="padding-left:0.3rem">
    {% block inner %}{% endblock %}
  </div>
</div>
{% endblock %}
