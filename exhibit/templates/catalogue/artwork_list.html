{% load static %}
<caption>List of Artworks</caption>
<div id="search-results-wrapper" class="mx-auto">
    <div id="searchResults" style="display:flex;justify-content:flex-start;flex-wrap:wrap;width:999px;">

        {% for artwork in object_list %}
        <a class="gallery-item-wrapper" href="{% url 'catalogue:artwork_detail' artwork.pk %}">
            <img class="gallery-item-image" src="{{ artwork.image.url }}" alt="{{ artwork.title }}">
            <div class="gallery-item-text">
                <h3>{{artwork.title}}</h3>
                <ul style="display:flex;flex-direction:column;">
                    <li>{{artwork.series}}</li>
                    <li>{{artwork.year}} | {{ artwork.location }}</li>
                    <li>{{ artwork.width_cm}}x{{artwork.height_cm}}cm |
                        {{ artwork.width_in }}x{{ artwork.height_in }}in
                    </li>
                </ul>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
