{% extends "list.html" %}

{% block page_title %}Series List{% endblock %}

{% block create_url %}'{% url 'catalogue:series_add' %}'{% endblock %}

{% block list_content %}
<tr>
    <th>Name</th>
</tr>
{% for series in object_list %}
<tr>
    <td><a href="{% url 'catalogue:series_detail' series.pk %}">{{ series.name }}</a></td>
</tr>
{% endfor %}
{% endblock %}
